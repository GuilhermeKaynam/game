<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->

      
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu Email</label>
            <img src="https://img.icons8.com/officexs/16/000000/mail-contact.png"/>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. nome@example.com"/>
            

          </p>
           
          <p> 
            <label for="email_login">Sua Senha</label>
            <img src="https://img.icons8.com/material-rounded/16/000000/password.png"/>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha no minimo 8 caracteristicas"/> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <a href="jogos.html">
              <input type="submit" value="Logar"/></a> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
         <p> 
            <label for="nome_cad">Seu nome</label>
            <img src="https://img.icons8.com/small/16/000000/name.png"/>
            
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <img src="https://img.icons8.com/officexs/16/000000/mail-contact.png"/>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="nome@example.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <img src="https://img.icons8.com/material-rounded/16/000000/password.png"/>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
